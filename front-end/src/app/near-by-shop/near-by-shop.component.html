<div class="card-columns" *ngFor="let shop of nearByShops; let i = index">
  <div class="card">
      <div class="card-header">
          <h4 class="card-title">{{shop.name}}</h4>
      </div>
      <div class="card-body">
        <p class="card-text">{{shop.address}}</p>
      </div>
      <div class="card-footer">
        <button type="button" class="btn btn-danger">Dislike</button>
        <button type="button" class="btn btn-success" (click)="addPreferredSop(i)">Like</button>
      </div>
    </div>
</div>
