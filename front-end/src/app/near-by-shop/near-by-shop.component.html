<div class="container" *ngIf="isEmpty">
  <p>There is no shops near your location</p>
</div>

<div class="container" *ngIf="!isEmpty">
<div class="row">
    <div class="col s12 m6" *ngFor="let shop of nearByShops; let i = index">
      <div class="card green darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{shop.name}}</span>
          <p>{{shop.address}}</p>
        </div>
        <div class="card-action">
            <a class="waves-effect waves-green btn-small white green-text text-darken-1" (click)="addPreferredSop(i)">Like</a>
        </div>
      </div>
    </div>
</div>
</div>
